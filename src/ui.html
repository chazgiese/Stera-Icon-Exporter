<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stera Icon Exporter</title>
  <style>
    body {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: geometricPrecision;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 24px;
      background-color: var(--figma-color-bg);
      color: var(--figma-color-text-secondary);
      font-family: 'Inter', sans-serif;
      font-size: 0.6875rem;
      font-style: normal;
      font-weight: 450;
      line-height: 1rem;
      letter-spacing: 0.00344rem;
    }
    .button {
      background-color: var(--figma-color-bg-brand);
      color: var(--figma-color-text);
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
    }
    .button:hover {
      background-color: var(--figma-color-bg-brand-hover);
    }
    .button-content {
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--figma-color-text-on-brand);
      font-family: 'Inter', sans-serif;
      font-size: 0.6875rem;
      font-style: normal;
      font-weight: 450;
      line-height: 1rem;
      letter-spacing: 0.00344rem;
    }
    .description {
      margin-top: 20px;
      text-align: center;
    }
    .status {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <button id="export-btn" class="button">
    <div class="button-content">
      <span id="button-text">Export Icons</span>
      <span id="button-progress" class="progress-text" style="display: none;"></span>
    </div>
  </button>
  <div class="description">
    This plugin will export all components from the current page as a single JSON file with embedded SVG data and metadata.
  </div>
  <div id="status" class="status"></div>

  <script>
    const exportBtn = document.getElementById('export-btn');
    const statusDiv = document.getElementById('status');
    const buttonText = document.getElementById('button-text');
    const buttonProgress = document.getElementById('button-progress');
    
    function showStatus(message, type) {
      statusDiv.innerHTML = `<span class="spinner"></span>${message}`;
      statusDiv.className = `status ${type}`;
      statusDiv.style.display = 'block';
    }
    
    function hideStatus() {
      statusDiv.style.display = 'none';
    }
    
    function updateButtonProgress(message) {
      buttonText.style.display = 'none';
      buttonProgress.style.display = 'inline';
      buttonProgress.textContent = message;
      exportBtn.classList.add('processing');
      exportBtn.disabled = true;
    }
    
    function resetButton() {
      buttonText.style.display = 'inline';
      buttonProgress.style.display = 'none';
      exportBtn.classList.remove('processing');
      exportBtn.disabled = false;
    }
    
    exportBtn.addEventListener('click', () => {
      hideStatus();
      updateButtonProgress('Starting export...');
      
      parent.postMessage({ pluginMessage: { type: 'export-icons' } }, '*');
    });
    
    
    // File download utilities
    function downloadFile(content, filename, mimeType) {
      const blob = new Blob([content], { type: mimeType });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Store files for batch download
    let pendingFiles = [];
    let isDownloading = false;
    let allFilesCollected = false;
    let totalFilesExpected = 0;

    // Listen for messages from the plugin
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      console.log('UI received message:', msg.type, msg);
      
      if (msg.type === 'success') {
        // Don't show success status - browser download prompt indicates success
        resetButton();
        isDownloading = false;
      } else if (msg.type === 'error') {
        showStatus(msg.message, 'error');
        resetButton();
        isDownloading = false;
      } else if (msg.type === 'status') {
        // Update button with status message
        updateButtonProgress(msg.message);
      } else if (msg.type === 'progress') {
        // Update button with progress message
        updateButtonProgress(msg.message);
      } else if (msg.type === 'save-icons-export') {
        // Download the single JSON file with all icons
        console.log('Downloading icons export JSON file');
        downloadFile(msg.data.content, msg.data.filename, 'application/json');
        // Don't show success status - browser download prompt indicates success
        resetButton();
      }
    };

    // Download all files as individual files with delay
    async function downloadAsZip() {
      console.log(`Downloading ${pendingFiles.length} files individually`);
      showStatus(`Downloading ${pendingFiles.length} files...`, 'info');
      
      try {
        // Download each file with a delay to avoid browser blocking
        for (let i = 0; i < pendingFiles.length; i++) {
          const file = pendingFiles[i];
          
          // Create a delay between downloads
          if (i > 0) {
            await new Promise(resolve => setTimeout(resolve, 500));
          }
          
          // Download the file
          downloadFile(file.content, file.filename, file.mimeType);
          console.log(`Downloaded: ${file.filename}`);
          
          // Update progress
          showStatus(`Downloaded ${i + 1}/${pendingFiles.length} files...`, 'info');
        }
        
        showStatus(`Successfully downloaded all ${pendingFiles.length} files!`, 'success');
        console.log(`Downloaded all ${pendingFiles.length} files`);
        
        // Clear pending files
        pendingFiles = [];
      } catch (error) {
        console.error('Failed to download files:', error);
        showStatus('Error downloading files', 'error');
      }
    }
    
    // Create a simple HTML file that contains all the files
    function createZipContent() {
      const timestamp = new Date().toISOString();
      let html = `<!DOCTYPE html>
<html>
<head>
    <title>Icon Export - ${timestamp}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .file { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .filename { font-weight: bold; color: #333; }
        .content { margin-top: 10px; white-space: pre-wrap; font-family: monospace; }
        .svg { background: #f9f9f9; }
        .json { background: #f0f8ff; }
    </style>
</head>
<body>
    <h1>Icon Export - ${timestamp}</h1>
    <p>This file contains ${pendingFiles.length} exported files from Figma.</p>
    <p>You can copy the content of each file below and save them as individual files.</p>
`;
      
      pendingFiles.forEach((file, index) => {
        const isSvg = file.mimeType === 'image/svg+xml';
        const isJson = file.mimeType === 'application/json';
        const className = isSvg ? 'svg' : isJson ? 'json' : '';
        
        html += `
    <div class="file ${className}">
        <div class="filename">File ${index + 1}: ${file.filename}</div>
        <div class="content">${file.content}</div>
    </div>`;
      });
      
      html += `
</body>
</html>`;
      
      return html;
    }
  </script>
</body>
</html>
