<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stera Icon Exporter</title>
  <style>
    body {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: geometricPrecision;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 24px;
      background-color: var(--figma-color-bg);
      color: var(--figma-color-text-secondary);
      font-family: 'Inter', sans-serif;
      font-size: 0.6875rem;
      font-style: normal;
      font-weight: 450;
      line-height: 1rem;
      letter-spacing: 0.00344rem;
    }
    .button {
      background-color: var(--figma-color-bg-brand);
      color: var(--figma-color-text);
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
    }
    .button:hover {
      background-color: var(--figma-color-bg-brand-hover);
    }
    .button-content {
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--figma-color-text-on-brand);
      font-family: 'Inter', sans-serif;
      font-size: 0.6875rem;
      font-style: normal;
      font-weight: 450;
      line-height: 1rem;
      letter-spacing: 0.00344rem;
    }
    .description {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <button id="export-btn" class="button">
    <div class="button-content">
      <span id="button-text">Export Icons</span>
      <span id="button-progress" class="progress-text" style="display: none;"></span>
    </div>
  </button>
  <div class="description">
    This plugin will export all components from the current page as a single JSON file with embedded SVG and metadata.
  </div>

  <script>
    const exportBtn = document.getElementById('export-btn');
    const buttonText = document.getElementById('button-text');
    const buttonProgress = document.getElementById('button-progress');
    
    
    function updateButtonProgress(message) {
      buttonText.style.display = 'none';
      buttonProgress.style.display = 'inline';
      buttonProgress.textContent = message;
      exportBtn.classList.add('processing');
      exportBtn.disabled = true;
    }
    
    function resetButton() {
      buttonText.style.display = 'inline';
      buttonProgress.style.display = 'none';
      exportBtn.classList.remove('processing');
      exportBtn.disabled = false;
    }
    
    exportBtn.addEventListener('click', () => {
      updateButtonProgress('Starting export...');
      
      parent.postMessage({ pluginMessage: { type: 'export-icons' } }, '*');
    });
    
    
    // File download utilities
    function downloadFile(content, filename, mimeType) {
      const blob = new Blob([content], { type: mimeType });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Store files for batch download
    let pendingFiles = [];
    let isDownloading = false;
    let allFilesCollected = false;
    let totalFilesExpected = 0;

    // Listen for messages from the plugin
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      console.log('UI received message:', msg.type, msg);
      
      if (msg.type === 'success') {
        // Don't show success status - browser download prompt indicates success
        resetButton();
        isDownloading = false;
      } else if (msg.type === 'error') {
        console.error('Export error:', msg.message);
        resetButton();
        isDownloading = false;
      } else if (msg.type === 'status') {
        // Update button with status message
        updateButtonProgress(msg.message);
      } else if (msg.type === 'progress') {
        // Update button with progress message
        updateButtonProgress(msg.message);
      } else if (msg.type === 'save-icons-export') {
        // Download the single JSON file with all icons
        console.log('Downloading icons export JSON file');
        downloadFile(msg.data.content, msg.data.filename, 'application/json');
        // Don't show success status - browser download prompt indicates success
        resetButton();
      }
    };

    // Download all files as individual files with delay
    async function downloadAsZip() {
      console.log(`Downloading ${pendingFiles.length} files individually`);
      
      try {
        // Download each file with a delay to avoid browser blocking
        for (let i = 0; i < pendingFiles.length; i++) {
          const file = pendingFiles[i];
          
          // Create a delay between downloads
          if (i > 0) {
            await new Promise(resolve => setTimeout(resolve, 500));
          }
          
          // Download the file
          downloadFile(file.content, file.filename, file.mimeType);
          console.log(`Downloaded: ${file.filename}`);
        }
        
        console.log(`Downloaded all ${pendingFiles.length} files`);
        
        // Clear pending files
        pendingFiles = [];
      } catch (error) {
        console.error('Failed to download files:', error);
      }
    }
  </script>
</body>
</html>
